<body>
    <script>
        function sum(num){
            let sum=0;
            const digit=num.toString();
            const arr= digit.split('');
            // for(let index in arr){
            //     sum+=Number(arr[index]);
            // }
            for (let value of arr){
                sum+=Number(value);
            }
            return sum;
        }
        console.log(sum(231))
    </script>
