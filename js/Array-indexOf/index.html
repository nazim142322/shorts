    <script>
        let arr=[10, 20, 30, 30, ,40,50];
        console.log(arr.indexOf(30));//output 2
        console.log(arr.indexOf(60));//output -1

        const array = [10, 20, 30, 20, 40, 50];        
        console.log(array.indexOf(20, 3));      
        // Find the index of element 20 starting from index 3
       
        //find a letter in a string
        let wrd="Hello world"
        console.log(wrd.indexOf("e"));//output 1

        //find a word in whole string
        let text ="hello world, welcome to the java";
        console.log(text.indexOf("world"));//output 6
